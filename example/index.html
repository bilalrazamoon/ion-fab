<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fab Button Directive</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--ion-fab-button-->
    <link rel="stylesheet" href="./../ion-fab.css"/>
    <script src="./../ion-fab.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<ion-pane ng-controller="mainCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">&lt;ion-fab&gt; Directive</h1>
    </ion-header-bar>
    <ion-content has-bouncing="false" fab-scroll-container>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="t in todos track by $index">
                <img ng-src="{{t.img}}">

                <h3 class="ng-binding">{{t.what}}</h3>

                <p class="ng-binding">{{t.who}}</p>
            </ion-item>
    </ion-content>
    <ion-fab>
        <i class="icon ion ion-android-add"></i>
    </ion-fab>
</ion-pane>
</body>
</html>
